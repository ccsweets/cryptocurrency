plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'io.runon.cryptocurrency'
version '0.3.2'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.seomse.commons:commons:1.3.1'


    implementation 'io.runon.cryptocurrency:cryptocurrency-trading:0.0.9'

    implementation 'io.runon.trading:trading-data:0.1.6'
    implementation 'io.runon.trading:trading:0.2.9'
    implementation 'io.runon.trading:technical-analysis:0.3.5'

    implementation 'com.seomse.commons:crawling:0.8.8'
    implementation 'io.runon.cryptocurrency:exchange-binance-futures:1.0.92'
    implementation 'io.runon.cryptocurrency:exchange-houbi:2.0.42'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'


    //websocket
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.10.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '2.7.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

//    implementation project(path: ':modules:trading')

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}