plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'io.runon.cryptocurrency'
version '0.0.9'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'io.runon.trading:trading:0.1.8'
    implementation 'com.seomse.commons:commons:1.2.9'
    implementation 'io.runon.trading:technical-analysis:0.2.8'
    implementation 'io.runon.commons:data-service:0.0.6'
    implementation 'io.runon.trading:trading-data:0.1.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}